# Set the tmux leader key to Ctrl + a
set -g prefix C-a
bind-key C-a send-prefix

set -g default-terminal "screen-256color"

# Needed for rendering images in tmux
set -gq allow-passthrough on
set -g visual-activity off

# Enable mouse support
set -g mouse on

setw -g xterm-keys on
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on

set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

set -g history-limit 50000                 # increase history
set -g mode-keys vi

set -g set-titles on          # set terminal title

set -g status-interval 30     # redraw status line every 30 seconds

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

bind-key -n S-Left swap-window -t -1 \; select-window -t :-1
bind-key -n S-Right swap-window -t +1 \; select-window -t :+1

# Copy selected text to the macOS clipboard
bind -T copy-mode-vi y run "tmux save-buffer - | pbcopy"

# Add TPM plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "nordtheme/tmux"

# Initialize TPM
run '~/.config/tmux/plugins/tpm/tpm'

bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux config reloaded!"